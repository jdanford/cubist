[package]
name = "cubist"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = { version = "1.1", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.16.0"
blake3 = "1.5"
clap = { version = "4.5", features = ["derive"] }
fastcdc = { version = "3.1", features = ["tokio"] }
lz4 = "1.24"
thiserror = "1.0.57"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
walkdir = "2.4.0"
